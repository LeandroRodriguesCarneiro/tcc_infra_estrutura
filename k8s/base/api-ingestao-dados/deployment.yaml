apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-ingestao-dados
  labels:
    app: api-ingestao-dados
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-ingestao-dados
  template:
    metadata:
      labels:
        app: api-ingestao-dados
    spec:
      initContainers:
        - name: wait-postgres
          image: busybox:1.35
          command: ['sh', '-c']
          args:
            - |
              until nc -z postgres-tcc 5432; do
                echo "Aguardando PostgreSQL...";
                sleep 5;
              done;
              echo "Postgres pronto!";
      containers:
        - name: api-ingestao-dados
          image: leandrorodriguescarneiro/tcc_api_ingestao_dados:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: tcc-config
            - secretRef:
                name: tcc-secrets
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: shared-tmp
              mountPath: /app/tmp
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: shared-tmp
          persistentVolumeClaim:
            claimName: shared-tmp
