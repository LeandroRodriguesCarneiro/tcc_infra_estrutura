apiVersion: apps/v1
kind: Deployment
metadata:
  name: index-worker
  labels:
    app: index-worker
    type: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: index-worker
  template:
    metadata:
      labels:
        app: index-worker
        type: worker
    spec:
      containers:
        - name: index-worker
          image: leandrorodriguescarneiro/tcc_api_ingestao_dados:latest
          imagePullPolicy: Always
          command: ["python", "-m", "app.kafka.start_consumer", "index_worker"]
          envFrom:
            - configMapRef:
                name: tcc-config
            - secretRef:
                name: tcc-secrets
          volumeMounts:
            - name: shared-tmp
              mountPath: /app/tmp
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1200m"
              memory: "2Gi"
      volumes:
        - name: shared-tmp
          persistentVolumeClaim:
            claimName: shared-tmp
